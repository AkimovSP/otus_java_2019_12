<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пользователи</title>
    <script>
        function getUserById() {
            const userIdTextBox = document.getElementById('userIdTextBox');
            const userDataContainer = document.getElementById('userDataContainer');
            const id = userIdTextBox.value;
            fetch('users/' + id, {headers: {
    'Content-Type': 'application/json;charset=utf-8'
  }})
                .then(response => response.json())
                .then(user => userDataContainer.innerHTML = JSON.stringify(user));
        }

        function createUser() {
            const newNameTextBox = document.getElementById('newNameTextBox');
            const newLoginTextBox = document.getElementById('newLoginTextBox');
            const newPasswordTextBox = document.getElementById('newPassTextBox');
            const name = newNameTextBox.value;
            const login = newLoginTextBox.value;
            const password = newPassTextBox.value;

            fetch('users',
                 {method: 'POST',
                 headers: {'Content-Type': 'application/json'},
                 body: '{"name": "'+name+'", "login": "'+login+'", "password": "'+password+'"}'
                  })
                .then(response => response.text())
                .then(text => userDataContainer.innerHTML = text)
                .then( () => location.reload());
        }
    </script>
</head>

<body>
<h4>Получить пользователя по id</h4>
<input type="text" id = "userIdTextBox" value="3" placeholder="Введите id пользователя">
<button onclick="getUserById()">Получить</button>
<pre id = "userDataContainer"></pre>

<h4>Добавить пользователя</h4>
<input type="newname" id = "newNameTextBox" value="ИМЯ" placeholder="Введите имя пользователя">
<input type="newlogin" id = "newLoginTextBox" value="ЛОГИН" placeholder="Введите логин пользователя">
<input type="newpass" id = "newPassTextBox" value="ПАРОЛЬ" placeholder="Введите пароль пользователя">
<button onclick="createUser()">Добавить</button>


<h4>Все пользователи</h4>
<table style="width: 400px">
    <thead>
        <tr>
            <td style="width: 50px">Id</td>
            <td style="width: 150px">Имя</td>
            <td style="width: 100px">Логин</td>
            <td style="width: 100px">Пароль</td>
        </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"><p></p></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.login}"></td>
        <td th:text="${user.password}"></td>
             </tr>
    </tbody>
</table>
</body>
</html>
